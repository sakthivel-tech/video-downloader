<!DOCTYPE html>
<html>
<head>
    <title>Login - Video Downloader</title>
    <style>
        body { font-family: Arial; text-align: center; padding-top: 100px; background: #f5f5f5; }
        .login-box {
            background: #fff; padding: 30px; border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); display: inline-block;
        }
        input { margin: 10px 0; padding: 10px; width: 220px; }
        .error { color: red; font-size: 14px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <input name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
